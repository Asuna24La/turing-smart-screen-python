name: Generate Windows Installer

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  generate-windows-installer:

    runs-on: windows-latest

    steps:
    - name: Git Checkout ${{github.event.release.tag_name}}
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run PyInstaller to create binaries
      run: |
        pyinstaller.exe --noconfirm turing-system-monitor.spec

    - name: Create InnoSetup installer from generated binaries
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: tools/windows-installer/turing-system-monitor.iss
        options: /O+

    - name: 'ðŸ“¦ Archive Windows installer'
      uses: actions/upload-artifact@v4
      with:
        path: tools/windows-installer/Output/turing-system-monitor_*.exe

    - name: 'ðŸ“© Publish Windows installer to Release'
      run: |
        gh release upload ${{github.event.release.tag_name}} turing-system-monitor_*.exe
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}