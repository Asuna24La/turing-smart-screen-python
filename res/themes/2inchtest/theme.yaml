---
display:
  DISPLAY_SIZE: 2.1"
  DISPLAY_ORIENTATION: landscape
  DISPLAY_RGB_LED: 0, 0, 255

static_images:
  BACKGROUND:
    PATH: background.png
    X: 0
    Y: 0
    WIDTH: 480
    HEIGHT: 480
STATS:
  CPU:
    PERCENTAGE:
      INTERVAL: 1
      TEXT:
        SHOW: True
        SHOW_UNIT: True
        X: 0
        Y: 0
        FONT: jetbrains-mono/JetBrainsMono-Bold.ttf
        FONT_SIZE: 180
        FONT_COLOR: 255, 255, 255
        BACKGROUND_COLOR: 132, 154, 165
    INTERVAL: 1
  DATE:
    INTERVAL: 1
    DAY:
      TEXT:
        SHOW: False
        X: 10
        Y: 32
        FONT: roboto/Roboto-Bold.ttf
        FONT_SIZE: 40
        FONT_COLOR: 200, 200, 200
        BACKGROUND_COLOR: 0, 0, 0
    HOUR:
      TEXT:
        SHOW: False
        X: 10
        Y: 176
        FONT: roboto/Roboto-Bold.ttf
        FONT_SIZE: 40
        FONT_COLOR: 200, 200, 200
        BACKGROUND_COLOR: 50, 0, 0